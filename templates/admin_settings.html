<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Settings</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Poppins', sans-serif; margin: 0; background-color: #f8f9fa; }
        .sidebar { position: fixed; top: 0; left: 0; height: 100%; width: 250px; background-color: #343a40; color: white; }
        .sidebar h2 a { color: white; text-decoration: none; display: block; text-align: center; padding: 20px 0; }
        .sidebar-nav { list-style-type: none; padding: 0; margin-top: 30px; }
        .sidebar-nav li a { display: block; color: #adb5bd; text-decoration: none; padding: 15px 20px; }
        .sidebar-nav li a.active, .sidebar-nav li a:hover { background-color: #495057; color: white; }
        .main-content { margin-left: 250px; padding: 2rem; }
        .content-card { background-color: white; border-radius: 8px; box-shadow: 0 4px 15px rgba(0,0,0,0.07); padding: 2rem; max-width: 600px; }
        .form-group { margin-bottom: 1.5rem; }
        label { display: block; font-weight: 600; margin-bottom: 8px; }
        input { width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 5px; box-sizing: border-box; }
        button { padding: 12px 25px; border: none; background-color: #28a745; color: white; font-weight: 600; border-radius: 5px; cursor: pointer; }
    </style>
</head>
<body>
    <div class="sidebar">
        <h2><a href="{{ url_for('admin_dashboard') }}">HungryHuts Admin</a></h2>
        <ul class="sidebar-nav">
            <li><a href="{{ url_for('admin_dashboard') }}">Dashboard</a></li>
            <li><a href="{{ url_for('admin_feedback') }}">Feedback</a></li>
            <li><a href="{{ url_for('admin_settings') }}" class="active">Settings</a></li>
        </ul>
    </div>
    <div class="main-content">
        <div class="content-card">
            <h1>Admin Settings</h1>
            <form action="{{ url_for('admin_settings') }}" method="POST">
                <div class="form-group">
                    <label for="new_password">Change Admin Password</label>
                    <input type="password" id="new_password" name="new_password" required minlength="8">
                </div>
                <button type="submit">Update Password</button>
            </form>
        </div>
    </div>
</body>
</html>
