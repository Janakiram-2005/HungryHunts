<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Vendor - {{ vendor.shop_name }}</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Poppins', sans-serif; margin: 0; background-color: #f8f9fa; }
        
        .sidebar { 
            position: fixed; 
            top: 0; 
            left: 0; 
            height: 100%; 
            width: 250px; 
            background-color: #343a40; 
            color: white; 
            /* ADDED: For animation and stacking */
            transition: transform 0.3s ease;
            z-index: 1000;
        }
        
        .sidebar h2 a { color: white; text-decoration: none; display: block; text-align: center; padding: 20px 0; font-size: 1.5rem; }
        .sidebar-nav { list-style-type: none; padding: 0; margin-top: 30px; }
        .sidebar-nav li a { display: block; color: #adb5bd; text-decoration: none; padding: 15px 20px; }
        .sidebar-nav li a:hover { background-color: #495057; color: white; }

        /* ADDED: Close button for mobile sidebar */
        .sidebar-close-btn {
            display: none; /* Hidden on desktop */
            position: absolute;
            top: 10px;
            right: 15px;
            font-size: 2rem;
            color: #adb5bd;
            text-decoration: none;
            background: none;
            border: none;
            cursor: pointer;
        }
        
        .main-content { 
            margin-left: 250px; 
            padding: 2rem; 
            /* ADDED: For animation */
            transition: margin-left 0.3s ease;
        }
        
        .form-card { 
            background-color: white; 
            border-radius: 8px; 
            box-shadow: 0 4px 15px rgba(0,0,0,0.07); 
            padding: 2rem; 
            max-width: 800px; 
            margin: auto; 
        }
        
        h1 { margin-top: 0; }
        .form-group { margin-bottom: 1.5rem; }
        label { display: block; font-weight: 600; margin-bottom: 8px; }
        input, select { width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 5px; box-sizing: border-box; }
        button[type="submit"] { padding: 12px 25px; border: none; background-color: #28a745; color: white; font-weight: 600; border-radius: 5px; cursor: pointer; }

        /* ADDED: Hamburger button for mobile */
        .mobile-nav-toggle {
            display: none; /* Hidden on desktop */
            background: none;
            border: none;
            cursor: pointer;
            padding: 0;
            margin-bottom: 1rem; /* Space below button */
        }
        .mobile-nav-toggle svg {
            width: 24px;
            height: 24px;
        }

        /* ADDED: Overlay for when mobile menu is open */
        .overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            z-index: 999;
        }


        /* --- START: Mobile Responsive Styles --- */

        @media (max-width: 768px) {
            .sidebar {
                transform: translateX(-100%); /* Hide sidebar off-screen */
            }

            .sidebar-close-btn {
                display: block; /* Show close button */
            }

            .main-content {
                margin-left: 0; /* Full width content */
                padding: 1rem;   /* Reduce padding */
            }

            .mobile-nav-toggle {
                display: block; /* Show hamburger */
            }

            .form-card {
                /* Make form full width, no shadow */
                padding: 1rem;
                box-shadow: none;
                border-radius: 0;
            }
            
            /* --- Styles for when sidebar is open --- */
            
            body.sidebar-open .sidebar {
                transform: translateX(0); /* Slide sidebar in */
            }

            body.sidebar-open .overlay {
                display: block; /* Show overlay */
            }
        }
        /* --- END: Mobile Responsive Styles --- */

    </style>
</head>
<body class=""> <div class="sidebar">
        <button class="sidebar-close-btn">&times;</button>

        <h2><a href="{{ url_for('admin_dashboard') }}">HungryHuts Admin</a></h2>
        <ul class="sidebar-nav">
            <li><a href="{{ url_for('admin_dashboard') }}">Dashboard</a></li>
            <li><a href="{{ url_for('admin_feedback') }}">Feedback</a></li>
            <li><a href="{{ url_for('admin_settings') }}">Settings</a></li>
        </ul>
    </div>

    <div class="overlay"></div>

    <div class="main-content">
        <button class="mobile-nav-toggle">
            <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M4 6H20M4 12H20M4 18H20" stroke="#343a40" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
        </button>

        <div class="form-card">
            <h1>Edit {{ vendor.shop_name }}</h1>
            <form action="{{ url_for('admin_edit_vendor', vendor_id=vendor._id) }}" method="POST">
                <div class="form-group">
                    <label for="commission_rate">Commission Rate (%)</label>
                    <input type="number" id="commission_rate" name="commission_rate" value="{{ vendor.commission_rate or 0 }}" step="0.1" required>
                </div>
                <div class="form-group">
                    <label for="is_active">Status</label>
                    <select id="is_active" name="is_active">
                        <option value="true" {% if vendor.is_active %}selected{% endif %}>Active</option>
                        <option value="false" {% if not vendor.is_active %}selected{% endif %}>Disabled</option>
                    </select>
                </div>
                <button type="submit">Save Changes</button>
            </form>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const navToggle = document.querySelector('.mobile-nav-toggle');
            const closeBtn = document.querySelector('.sidebar-close-btn');
            const overlay = document.querySelector('.overlay');

            const openSidebar = () => {
                document.body.classList.add('sidebar-open');
            };

            const closeSidebar = () => {
                document.body.classList.remove('sidebar-open');
            };

            navToggle.addEventListener('click', openSidebar);
            closeBtn.addEventListener('click', closeSidebar);
            overlay.addEventListener('click', closeSidebar);
        });
    </script>
</body>
</html>
