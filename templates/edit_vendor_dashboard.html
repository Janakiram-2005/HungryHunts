<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Your Restaurant - HungryHuts</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Poppins', sans-serif; margin: 0; background-color: #f8f9fa; }

        /* --- Sidebar Styles --- */
        .sidebar { 
            position: fixed; 
            top: 0; 
            left: 0; 
            height: 100%; 
            width: 250px; 
            background-color: #343a40; 
            color: white; 
            overflow-y: auto; 
            transition: transform 0.3s ease;
            z-index: 1000;
        }
        .sidebar h2 {
            color: white; 
            text-align: center; 
            padding: 20px 0; 
            font-size: 1.5rem;
            margin: 0;
            border-bottom: 1px solid #495057;
        }
        .sidebar-nav { list-style-type: none; padding: 0; margin-top: 20px; }
        .sidebar-nav li a { 
            display: block; 
            color: #adb5bd; 
            text-decoration: none; 
            padding: 15px 20px; 
        }
        .sidebar-nav li a.active, .sidebar-nav li a:hover { 
            background-color: #495057; 
            color: white; 
        }
        .sidebar-close-btn {
            display: none; 
            position: absolute;
            top: 10px;
            right: 15px;
            font-size: 2rem;
            color: #adb5bd;
            background: none;
            border: none;
            cursor: pointer;
        }
        
        /* --- Main Content Area --- */
        .main-content { 
            margin-left: 250px; 
            padding: 2rem; 
            transition: margin-left 0.3s ease;
        }
        .header { 
            display: flex; 
            justify-content: flex-start;
            align-items: center; 
            margin-bottom: 2rem; 
        }
        .header h1 { margin: 0; font-size: 1.8rem; color: #343a40; }
        .mobile-nav-toggle {
            display: none; 
            background: none;
            border: none;
            cursor: pointer;
            padding: 0;
            margin-right: 15px;
        }
        .mobile-nav-toggle svg { width: 24px; height: 24px; }
        
        .container { max-width: 800px; margin: 0; padding: 0; }
        .card { background-color: white; border-radius: 8px; box-shadow: 0 4px 15px rgba(0,0,0,0.07); margin-bottom: 2rem; padding: 2rem; }
        
        h2 { color: #343a40; }
        .form-group { margin-bottom: 1.5rem; }
        label { display: block; margin-bottom: 8px; font-weight: 600; color: #495057; }
        input[type="text"], textarea { 
            width: 100%; 
            padding: 12px; 
            border: 1px solid #ccc; 
            border-radius: 5px; 
            box-sizing: border-box; 
            font-size: 1rem; 
            font-family: 'Poppins', sans-serif;
        }
        textarea { resize: vertical; min-height: 80px; }
        .save-btn { 
            background-color: #28a745; 
            color: white; 
            border: none; 
            padding: 12px 25px; 
            border-radius: 5px; 
            cursor: pointer; 
            font-weight: 600; 
            font-size: 1rem;
        }
        
        /* Danger Zone Styling */
        .danger-zone { border: 2px solid #dc3545; }
        .danger-zone h2 { color: #dc3545; }
        .danger-zone p { color: #6c757d; }
        .delete-btn {
            background-color: #dc3545;
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: 600;
            font-size: 1rem;
        }

        .overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            z-index: 999;
        }

        /* --- START: Mobile Responsive Styles --- */

        @media (max-width: 768px) {
            .sidebar {
                transform: translateX(-100%); /* Hide sidebar */
            }
            .sidebar-close-btn {
                display: block; /* Show close button */
            }
            .main-content {
                margin-left: 0; /* Full width content */
                padding: 1rem;
            }
            .mobile-nav-toggle {
                display: block; /* Show hamburger */
            }
            .header {
                margin-bottom: 1rem;
            }
            .header h1 {
                font-size: 1.3rem;
            }
            .card {
                padding: 1.5rem 1rem;
            }
            h2 {
                font-size: 1.5rem;
            }
            
            /* --- Styles for when sidebar is open --- */
            
            body.sidebar-open .sidebar {
                transform: translateX(0); /* Slide sidebar in */
            }
            body.sidebar-open .overlay {
                display: block; /* Show overlay */
            }
        }
        /* --- END: Mobile Responsive Styles --- */
    </style>
</head>
<body class=""> <div class="sidebar">
        <button class="sidebar-close-btn">&times;</button>
        <h2>{{ vendor.shop_name }}</h2>
        <ul class="sidebar-nav">
            <li><a href="{{ url_for('vendor_dashboard') }}">Customer Orders</a></li>
            <li><a href="{{ url_for('manage_menu') }}">Manage Menu</a></li>
            <li><a href="{{ url_for('edit_vendor_page') }}" class="active">Edit Profile</a></li>
            <li><a href="{{ url_for('logout') }}">Logout</a></li>
        </ul>
    </div>

    <div class="overlay"></div>

    <div class="main-content">
        <div class="header">
            <button class="mobile-nav-toggle">
                <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M4 6H20M4 12H20M4 18H20" stroke="#343a40" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>M4 6H20M4 12H20M4 18H20
            </button>
            <h1>Edit Your Profile</h1>
        </div>
        
        <main class="container">
            <div class="card">
                <h2>Restaurant Details</h2>
                <form action="{{ url_for('update_vendor') }}" method="POST">
                    <div class="form-group">
                        <label for="shop_name">Restaurant Name</label>
                        <input type="text" id="shop_name" name="shop_name" value="{{ vendor.shop_name }}" required>
                    </div>
                    <div class="form-group">
                        <label for="shop_description">Description</label>
                        <textarea id="shop_description" name="shop_description" rows="4" required>{{ vendor.description }}</textarea>
                    </div>
                    <div class="form-group">
                        <label for="address">Address</label>
                        <textarea id="address" name="address" rows="2" required>{{ vendor.address }}</textarea>
                    </div>
                    <div class="form-group">
                        <label for="cuisine_type">Cuisines (comma-separated)</label>
                        <input type="text" id="cuisine_type" name="cuisine_type" value="{{ ', '.join(vendor.cuisine_type) }}" required>
                    </div>
                    <button type="submit" class="save-btn">Save Changes</button>
                </form>
            </div>

            <div class="card danger-zone">
                <h2>Delete Restaurant</h2>
                <p>Warning: This action will permanently delete your restaurant, your menu, and your owner account. This cannot be undone.</p>
                <form action="{{ url_for('delete_vendor') }}" method="POST" onsubmit="return confirm('Are you absolutely sure you want to delete your restaurant? All data will be lost.');">
                    <button type="submit" class="delete-btn">Delete My Restaurant Permanently</button>
                </form>
            </div>
        </main>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const navToggle = document.querySelector('.mobile-nav-toggle');
            const closeBtn = document.querySelector('.sidebar-close-btn');
            const overlay = document.querySelector('.overlay');

            const openSidebar = () => {
                document.body.classList.add('sidebar-open');
            };

            const closeSidebar = () => {
                document.body.classList.remove('sidebar-open');
            };

            navToggle.addEventListener('click', openSidebar);
            closeBtn.addEventListener('click', closeSidebar);
            overlay.addEventListener('click', closeSidebar);
        });
    </script>

</body>
</html>
