<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Your Restaurant - HungryHuts</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Poppins', sans-serif; margin: 0; background-color: #f8f9fa; }
        .header { background-color: #007bff; color: white; padding: 1rem 2rem; display: flex; justify-content: space-between; align-items: center; }
        .header h1 { margin: 0; font-size: 1.5rem; }
        .header .links a { color: #dee2e6; text-decoration: none; margin-left: 20px; font-weight: 600; transition: color 0.2s; }
        .header .links a:hover { color: white; }
        .container { max-width: 800px; margin: 2rem auto; padding: 0 1rem; }
        .card { background-color: white; border-radius: 8px; box-shadow: 0 4px 15px rgba(0,0,0,0.07); margin-bottom: 2rem; padding: 2rem; }
        h1, h2 { color: #343a40; }
        .form-group { margin-bottom: 1.5rem; }
        label { display: block; margin-bottom: 8px; font-weight: 600; color: #495057; }
        input[type="text"], textarea { 
            width: 100%; 
            padding: 12px; 
            border: 1px solid #ccc; 
            border-radius: 5px; 
            box-sizing: border-box; 
            font-size: 1rem; 
            font-family: 'Poppins', sans-serif;
        }
        textarea { resize: vertical; min-height: 80px; }
        .save-btn { 
            background-color: #28a745; 
            color: white; 
            border: none; 
            padding: 12px 25px; 
            border-radius: 5px; 
            cursor: pointer; 
            font-weight: 600; 
            font-size: 1rem;
        }
        /* Danger Zone Styling */
        .danger-zone {
            border: 2px solid #dc3545;
        }
        .danger-zone h2 {
            color: #dc3545;
        }
        .danger-zone p {
            color: #6c757d;
        }
        .delete-btn {
            background-color: #dc3545;
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: 600;
            font-size: 1rem;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Edit Your Profile</h1>
        <div class="links">
            <a href="{{ url_for('vendor_dashboard') }}">Dashboard</a>
            <a href="{{ url_for('submit_feedback') }}">Submit Feedback</a>
            <a href="{{ url_for('logout') }}">Logout</a>
        </div>
    </div>

    <main class="container">
        <div class="card">
            <h2>Restaurant Details</h2>
            <form action="{{ url_for('update_vendor') }}" method="POST">
                <div class="form-group">
                    <label for="shop_name">Restaurant Name</label>
                    <input type="text" id="shop_name" name="shop_name" value="{{ vendor.shop_name }}" required>
                </div>
                <div class="form-group">
                    <label for="shop_description">Description</label>
                    <textarea id="shop_description" name="shop_description" rows="4" required>{{ vendor.description }}</textarea>
                </div>
                <div class="form-group">
                    <label for="address">Address</label>
                    <textarea id="address" name="address" rows="2" required>{{ vendor.address }}</textarea>
                </div>
                <div class="form-group">
                    <label for="cuisine_type">Cuisines (comma-separated)</label>
                    <input type="text" id="cuisine_type" name="cuisine_type" value="{{ ', '.join(vendor.cuisine_type) }}" required>
                </div>
                <button type="submit" class="save-btn">Save Changes</button>
            </form>
        </div>

        <div class="card danger-zone">
            <h2>Delete Restaurant</h2>
            <p>Warning: This action will permanently delete your restaurant, your menu, and your owner account. This cannot be undone.</p>
            <form action="{{ url_for('delete_vendor') }}" method="POST" onsubmit="return confirm('Are you absolutely sure you want to delete your restaurant? All data will be lost.');">
                <button type="submit" class="delete-btn">Delete My Restaurant Permanently</button>
            </form>
        </div>
    </main>
</body>
</html>
