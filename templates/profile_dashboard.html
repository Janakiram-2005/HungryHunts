<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Profile</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Poppins', sans-serif; margin: 0; background-color: #f8f9fa; }

        /* --- Sidebar Styles --- */
        .sidebar { 
            position: fixed; 
            top: 0; 
            left: 0; 
            height: 100%; 
            width: 250px; 
            background-color: #343a40; /* Standard sidebar color */
            color: white; 
            overflow-y: auto; 
            transition: transform 0.3s ease;
            z-index: 1000;
        }
        .sidebar h2 {
            color: white; 
            text-align: center; 
            padding: 20px 0; 
            font-size: 1.5rem;
            margin: 0;
            border-bottom: 1px solid #495057;
        }
        .sidebar-nav { list-style-type: none; padding: 0; margin-top: 20px; }
        .sidebar-nav li a { 
            display: block; 
            color: #adb5bd; 
            text-decoration: none; 
            padding: 15px 20px; 
            transition: background-color 0.2s, color 0.2s;
        }
        .sidebar-nav li a.active, .sidebar-nav li a:hover { 
            background-color: #495057; 
            color: white; 
        }

        .sidebar-close-btn {
            display: none; /* Hidden on desktop */
            position: absolute;
            top: 10px;
            right: 15px;
            font-size: 2rem;
            color: #adb5bd;
            background: none;
            border: none;
            cursor: pointer;
        }
        
        /* --- Main Content Area --- */
        .main-content { 
            margin-left: 250px; 
            padding: 2rem; 
            transition: margin-left 0.3s ease;
        }

        /* Header for main content area */
        .header { 
            display: flex; 
            justify-content: flex-start; /* Aligned to the left */
            align-items: center; 
            margin-bottom: 2rem; 
        }
        
        .mobile-nav-toggle {
            display: none; /* Hidden on desktop */
            background: none;
            border: none;
            cursor: pointer;
            padding: 0;
            margin-right: 15px; /* Space from title */
        }
        .mobile-nav-toggle svg { width: 24px; height: 24px; }
        
        .container { max-width: 800px; margin: 0; padding: 0; }
        
        .profile-card { 
            background-color: white; 
            border-radius: 8px; 
            box-shadow: 0 4px 15px rgba(0,0,0,0.07); 
            padding: 2rem; 
        }
        
        h2 { 
            font-size: 1.8rem; 
            margin-top: 0; 
            border-bottom: 2px solid #ff6347; 
            padding-bottom: 0.5rem; 
        }
        
        .profile-info p { font-size: 1.1rem; color: #495057; line-height: 1.8; }
        .profile-info strong { color: #212529; }
        
        .logout-btn { 
            display: inline-block; 
            margin-top: 1.5rem; 
            padding: 10px 25px; 
            background-color: #dc3545; 
            color: white; 
            text-decoration: none; 
            border-radius: 5px; 
            font-weight: 600; 
        }

        .overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            z-index: 999;
        }

        /* --- START: Mobile Responsive Styles --- */

        @media (max-width: 768px) {
            .sidebar {
                transform: translateX(-100%); /* Hide sidebar */
            }

            .sidebar-close-btn {
                display: block; /* Show close button */
            }

            .main-content {
                margin-left: 0; /* Full width content */
                padding: 1rem;
            }

            .mobile-nav-toggle {
                display: block; /* Show hamburger */
            }

            .header {
                margin-bottom: 1rem;
            }

            .header h1 {
                font-size: 1.3rem;
            }
            
            .profile-card {
                padding: 1rem;
                box-shadow: none;
            }

            h2 {
                font-size: 1.5rem;
            }
            
            /* --- Styles for when sidebar is open --- */
            
            body.sidebar-open .sidebar {
                transform: translateX(0); /* Slide sidebar in */
            }

            body.sidebar-open .overlay {
                display: block; /* Show overlay */
            }
        }
        /* --- END: Mobile Responsive Styles --- */

    </style>
</head>
<body class=""> <div class="sidebar">
        <button class="sidebar-close-btn">&times;</button>
        <h2>HungryHuts üçî</h2>
        <ul class="sidebar-nav">
            <li><a href="{{ url_for('vendors_list') }}">Restaurants</a></li>
            <li><a href="{{ url_for('my_orders') }}">My Orders</a></li>
            <li><a href="{{ url_for('profile_dashboard') }}" class="active">Profile</a></li>
            <li><a href="{{ url_for('submit_feedback') }}">Submit Feedback</a></li>
            <li><a href="{{ url_for('logout') }}">Logout</a></li>
        </ul>
    </div>

    <div class="overlay"></div>

    <div class="main-content">
        <div class="header">
            <button class="mobile-nav-toggle">
                <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M4 6H20M4 12H20M4 18H20" stroke="#343a40" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
            </button>
            <h1>Your Profile</h1>
        </div>
        
        <main class="container">
            <div class="profile-card">
                <div class="profile-info">
                    <p><strong>Name:</strong> {{ user.name }}</p>
                    <p><strong>Email:</strong> {{ user.email }}</p>
                    <p><strong>Role:</strong> {{ user.role | capitalize }}</p>
                </div>
                <a href="{{ url_for('logout') }}" class="logout-btn">Logout</a>
            </div>
        </main>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const navToggle = document.querySelector('.mobile-nav-toggle');
            const closeBtn = document.querySelector('.sidebar-close-btn');
            const overlay = document.querySelector('.overlay');

            const openSidebar = () => {
                document.body.classList.add('sidebar-open');
            };

            const closeSidebar = () => {
                document.body.classList.remove('sidebar-open');
            };

            navToggle.addEventListener('click', openSidebar);
            closeBtn.addEventListener('click', closeSidebar);
            overlay.addEventListener('click', closeSidebar);
        });
    </script>

</body>
</html>
