<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Profile</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Poppins', sans-serif; margin: 0; background-color: #f8f9fa; }
        .header { background-color: #343a40; color: white; padding: 1rem 2rem; display: flex; justify-content: space-between; align-items: center; }
        .header h1 a { color: white; text-decoration: none; font-size: 1.5rem; }
        .header .links a { color: #dee2e6; text-decoration: none; margin-left: 20px; font-weight: 600; transition: color 0.2s; }
        .header .links a:hover { color: white; }
        .container { max-width: 800px; margin: 2rem auto; padding: 0 1rem; }
        .profile-card { background-color: white; border-radius: 8px; box-shadow: 0 4px 15px rgba(0,0,0,0.07); padding: 2rem; }
        h2 { font-size: 1.8rem; margin-top: 0; border-bottom: 2px solid #ff6347; padding-bottom: 0.5rem; }
        .profile-info p { font-size: 1.1rem; color: #495057; line-height: 1.8; }
        .profile-info strong { color: #212529; }
        .logout-btn { display: inline-block; margin-top: 1.5rem; padding: 10px 25px; background-color: #dc3545; color: white; text-decoration: none; border-radius: 5px; font-weight: 600; }
    </style>
</head>
<body>
    <div class="header">
        <h1><a href="{{ url_for('home') if not session.get('user_id') else url_for('vendors_list') }}">HungryHuts üçî</a></h1>
        <div class="links">
            <a href="{{ url_for('vendors_list') }}">Restaurants</a>
            <a href="{{ url_for('submit_feedback') }}">Submit Feedback</a>
            <a href="{{ url_for('logout') }}">Logout</a>
        </div>
    </div>
    <main class="container">
        <div class="profile-card">
            <h2>Your Profile</h2>
            <div class="profile-info">
                <p><strong>Name:</strong> {{ user.name }}</p>
                <p><strong>Email:</strong> {{ user.email }}</p>
                <p><strong>Role:</strong> {{ user.role | capitalize }}</p>
            </div>
            <a href="{{ url_for('logout') }}" class="logout-btn">Logout</a>
        </div>
    </main>
</body>
</html>
