<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to HungryHuts</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; font-family: 'Poppins', sans-serif; }
        
        .hero-container { 
            height: 100vh; 
            width: 100%; 
            display: flex; 
            flex-direction: column; 
            justify-content: center; /* This centers .hero-content on desktop */
            align-items: center; 
            text-align: center; 
            color: white; 
            background: linear-gradient(rgba(0, 0, 0, 0.6), rgba(0, 0, 0, 0.6)), url('https://images.unsplash.com/photo-1504674900247-0877df9cc836?q=80&w=2070&auto=format&fit=crop') no-repeat center center/cover;
            padding: 0 1rem; 
            box-sizing: border-box; 
        }
        
        .hero-content h1 { 
            font-size: 4rem; 
            margin-bottom: 0.5rem; 
            font-weight: 700; 
        }
        
        .hero-content p { 
            font-size: 1.25rem; 
            margin-bottom: 2rem; 
            max-width: 600px; 
        }
        
        .cta-button { 
            display: inline-block; 
            padding: 1rem 2.5rem; 
            background-color: #ff6347; 
            color: white; 
            text-decoration: none; 
            font-size: 1.2rem; 
            font-weight: bold; 
            border-radius: 50px; 
            transition: transform 0.3s ease, background-color 0.3s ease; 
        }
        
        .cta-button:hover { 
            background-color: #e5533d; 
            transform: scale(1.05); 
        }
        
        .footer-links { 
            position: absolute; /* This is fine for desktop */
            bottom: 20px; 
            width: 100%; 
            text-align: center; 
        }
        
        .footer-links a { 
            color: white; 
            text-decoration: none; 
            font-weight: 600; 
            margin: 0 20px; 
            padding: 10px; 
            border: 2px solid white; 
            border-radius: 30px; 
            transition: background-color 0.3s, color 0.3s; 
        }
        
        .footer-links a:hover { 
            background-color: white; 
            color: #ff6347; 
        }

        /* --- START: Mobile Responsive Styles --- */

        @media (max-width: 768px) {
            
            .hero-container {
                /* **THIS IS THE FIX (Part 1):**
                Change from 'center' to 'space-evenly'.
                This will separate the .hero-content and .footer-links
                vertically with even space, preventing overlap.
                */
                justify-content: space-evenly; 
            }

            .hero-content h1 {
                font-size: 3rem; 
            }

            .hero-content p {
                font-size: 1.1rem; 
            }

            .cta-button {
                font-size: 1rem; 
                padding: 0.8rem 2rem; 
            }

            .footer-links {
                /* **THIS IS THE FIX (Part 2):**
                Change from 'absolute' to 'static'.
                This makes the footer part of the normal document flow
                so it can be spaced evenly by the hero-container.
                */
                position: static; 
                
                display: flex;
                flex-direction: column; 
                align-items: center;
                width: 100%; /* Ensure it takes up full width */
                /* 'bottom' property is now ignored, which is correct */
            }

            .footer-links a {
                margin: 8px 0; 
                width: 80%; 
                max-width: 320px; 
            }
        }

        /* --- END: Mobile Responsive Styles --- */

    </style>
</head>
<body>
    <div class="hero-container">
        <div class="hero-content">
            <h1>HungryHuts üçî</h1>
            <p>Your one-stop solution for discovering the best local food in Vadlamudi.</p>
            <a href="{{ url_for('vendors_list') }}" class="cta-button">Find Restaurants Near Me</a>
        </div>
        <div class="footer-links">
            <a href="{{ url_for('user_login_page') }}">Customer Login</a>
            <a href="{{ url_for('vendor_login_page') }}">Restaurant Owner Login</a>
        </div>
    </div>
</body>
</html>
