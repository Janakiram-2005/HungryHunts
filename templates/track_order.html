<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Track Order - Coming Soon</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body { 
            font-family: 'Poppins', sans-serif; 
            margin: 0; 
            background-color: #f8f9fa; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            height: 100vh; 
        }
        
        .coming-soon-card { 
            background-color: white; 
            border-radius: 12px; 
            box-shadow: 0 10px 30px rgba(0,0,0,0.1); 
            padding: 3rem 4rem; 
            text-align: center; 
            max-width: 500px; 
            border-top: 5px solid #007bff; 
            /* ADDED: For stable padding */
            box-sizing: border-box; 
            width: 95%; /* ADDED: Ensures it doesn't look too small on mid-sized screens */
        }
        
        .icon { font-size: 4rem; }
        h1 { color: #343a40; font-size: 2.5rem; margin: 1rem 0; }
        p { color: #6c757d; font-size: 1.1rem; margin-bottom: 2rem; }
        .back-btn { 
            display: inline-block; 
            background-color: #6c757d; 
            color: white; 
            padding: 12px 30px; 
            border-radius: 5px; 
            text-decoration: none; 
            font-weight: 600; 
        }

        /* --- START: Mobile Responsive Styles --- */

        @media (max-width: 480px) {
            body {
                /* Remove alignment, card will fill screen */
                align-items: flex-start; 
            }

            .coming-soon-card {
                /* Make it full screen */
                height: 100vh;
                width: 100%;
                max-width: 100%;
                border-radius: 0;
                box-shadow: none;
                border-top: none;
                /* Reduce padding */
                padding: 2rem;
                /* Center content vertically */
                display: flex;
                flex-direction: column;
                justify-content: center;
            }

            h1 {
                font-size: 2rem; /* Smaller title */
            }

            p {
                font-size: 1rem; /* Smaller text */
            }
        }
        /* --- END: Mobile Responsive Styles --- */

    </style>
</head>
<body>
    <div class="coming-soon-card">
        <div class="icon">ðŸš§</div>
        <h1>Coming Soon!</h1>
        <p>Our live order tracking feature is under development. Please check back later!</p>
        <a href="javascript:history.back()" class="back-btn">Go Back</a>
    </div>
</body>
</html>
